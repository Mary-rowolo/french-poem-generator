<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the Poem Generator!</h1>
      </header>
      <main>
        <form id="poem-form">
          <input
            type="text"
            class="input"
            id="topic"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
          />

          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project is created by
        <a href="https://github.com/Mary-rowolo" target="_blank"
          >Mary Arowolo</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Mary-rowolo/french-poem-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://frenchpoemer.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
